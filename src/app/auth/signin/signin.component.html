<div class="row">
    <div class="col-12 col-md-6">
        <form (ngSubmit)="onSignin(form)" #form="ngForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" ngModel class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" ngModel class="form-control" required>
            </div>
            <button id="signin" class="btn btn-primary" type="submit" data-loading-text="Loading...">Sign In</button>
        </form>
    </div>
</div>
