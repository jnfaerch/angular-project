<div class="row">
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="selectedRecipe; else infoText"
            [recipe]="selectedRecipe">
        </app-recipe-detail>
        <ng-template #infoText>
            <div class="row">
                <div class="col-12">
                    <div class="media">
                        <img class="mr-3" src="../../assets/chef.jpg" alt="Angry Chef">
                        <div class="media-body">
                            <h5 class="mt-4">Please choose a recipe!</h5>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
