<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button
                        type="submit"
                        class="btn btn-success mr-2"
                        [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" onclick="history.back()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                            type="text"
                            id="imagePath"
                            formControlName="imagePath"
                            class="form-control"
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img
                    [src]="imagePath.value"
                    class="img-responsive rounded mb-2"
                    style="max-width: 100%;">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            type="text"
                            id="description"
                            formControlName="description"
                            class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div
                        class="row mb-2"
                        *ngFor="let ingredientCtrl of getControls(); let index = index"
                        [formGroupName]="index">
                        <div class="col-8">
                            <input
                                type="text" class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-2">
                            <input
                                type="number" class="form-control text-right"
                                formControlName="amount">
                        </div>
                        <div class="col-2">
                            <button
                                type="button"
                                class="btn btn-danger btn-block"
                                (click)="onDeleteIngredient(index)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <button
                                type="button"
                                class="btn btn-success btn-block"
                                (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
