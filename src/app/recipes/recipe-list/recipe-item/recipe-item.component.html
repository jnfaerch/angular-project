<a
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item list-group-item-action align-items-start">
    <div class="row">
        <div class="col-8">
            <h4 class="mb-1">{{ recipe.name }}</h4>
            <p class="list grop-item-text">{{ recipe.description }}</p>
        </div>
        <div class="col-4">
            <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid rounded float-right" style="max-height: 60px;">
        </div>
    </div>
</a>
