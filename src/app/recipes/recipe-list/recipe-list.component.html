<div class="row mt-4 mb-4">
    <div class="col col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col col-12">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action align-items-start" *ngFor="let recipe of recipes">
                <div class="row">
                    <div class="col-auto mr-auto">
                        <h4 class="mb-1">{{ recipe.name }}</h4>
                        <p class="list grop-item-text">{{ recipe.description }}</p>
                    </div>
                    <div class="col-auto">
                        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid rounded" style="max-height: 60px;">
                    </div>
                </div>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
