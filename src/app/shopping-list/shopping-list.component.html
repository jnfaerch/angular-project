<div class="row">
    <div class="col-12">
        <app-shopping-list-edit
            (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let ingredient of ingredients">{{ ingredient.name }} ({{ ingredient.amount }})</li>
        </ul>
    </div>
</div>
