<div class="row">
    <div class="col-12">
        <h4>Shopping List</h4>
        <form>
            <div class="row">
                <div class="col-12 col-sm-8 col-md-4 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        #nameInput>
                </div>
                <div class="col-offset-6 col-6 col-sm-offset-0 col-sm-4 col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        class="form-control"
                        #amountInput>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <button
                        class="btn btn-success mr-2"
                        type="submit"
                        (click)="onAddItem()">
                        Add
                    </button>
                    <button class="btn btn-danger mr-2" type="button">Delete</button>
                    <button class="btn btn-warning" type="reset">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
