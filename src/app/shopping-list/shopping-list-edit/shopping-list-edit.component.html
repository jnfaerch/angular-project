<div class="row">
    <div class="col-12">
        <h4>Shopping List</h4>
        <form (ngSubmit)="onAddItem(form)" #form="ngForm">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-4 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>
                <div class="col-offset-6 col-6 col-sm-offset-0 col-sm-4 col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <button
                        class="btn btn-success mr-2"
                        type="submit"
                        [disabled]="!form.valid">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button
                        class="btn btn-danger mr-2"
                        type="button"
                        (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
